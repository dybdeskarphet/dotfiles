shadow = false;
shadow-radius = 9;
shadow-opacity = .25
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Conky'",
  "name *= 'gromit-mpx'",
  "name = 'Notification'",
  "window_type *= 'dock'"
];
crop-shadow-to-monitor = false

#   __           _      
#  / _| __ _  __| | ___ 
# | |_ / _` |/ _` |/ _ \
# |  _| (_| | (_| |  __/
# |_|  \__,_|\__,_|\___|
#
# may be causing problem
fade-delta = 10
fade-in-step = 0.03;
fade-out-step = 0.03;
fading = true;
no-fading-destroyed-argb = false
no-fading-openclose = false
# fade-exclude = []

#                         _ _         
#   ___  _ __   __ _  ___(_) |_ _   _ 
#  / _ \| '_ \ / _` |/ __| | __| | | |
# | (_) | |_) | (_| | (__| | |_| |_| |
#  \___/| .__/ \__,_|\___|_|\__|\__, |
#       |_|                     |___/ 
#
active-opacity = 1.0
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
inactive-dim = 0.0
# inactive-dim-fixed = 1.0
# focus-exclude = [ "class_g = 'Cairo-clock'" ];
opacity-rule = [
	"90:class_g *= 'conky'",
	"90:class_g *= 'dmenu'"
];

                                    
