corner-radius = 15
rounded-corners-exclude = [
  "_NET_WM_STATE@[*]:a = '_NET_WM_STATE_FULLSCREEN'",
  "window_type = 'dock'",
  "window_type = 'notification'",
  "window_type = 'desktop'",
  "class_g = 'dmenu'",
  "class_g = 'polybar'",
];

