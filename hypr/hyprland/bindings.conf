# Variables
$mod = Super
$terminal = app2unit -- footclient
$menu = rofi -show run -show-icons -display-run "î®ž   run"	-run-command "app2unit -- {cmd}"
$browser = app2unit -- brave
$calculator = app2unit -- footclient -T qalc -a qalc qalc
$clipboard_manager = app2unit -- footclient -a clipse -T clipse clipse

# App keybindings
bind = $mod, Return, exec, $terminal
bind = $mod, W, exec, $browser
bind = $mod, P, exec, $menu
bind = ,Help, exec, rfkill unblock all && dunstify "wi-fi and bluetooth unblocked"
bind = $mod, Escape, exec, app2unit -- quickmenu
bind = $mod Shift, Return, exec, app2unit -- footnvim
bind = $mod Shift, V, exec, $clipboard_manager

# Hyprland keys
binde = $mod, Q, killactive
bind = $mod Shift, Q, exec, kill -9 $(hyprctl activewindow | grep -oP '(?<=pid: )\d+')

bind = $mod, S, togglefloating,
bind = $mod, T, pseudo, 
bind = $mod Shift, F, fullscreenstate, 0, 3
bind = $mod, F, fullscreen
bind = $mod, E, togglesplit,
bind = $mod, X, pin,

binde = $mod Alt, h, resizeactive, -30 0
binde = $mod Alt, j, resizeactive, 0 30
binde = $mod Alt, k, resizeactive, 0 -30
binde = $mod Alt, l, resizeactive, 30 0

binde = $mod Shift, h, movewindow, l
binde = $mod Shift, j, movewindow, d
binde = $mod Shift, k, movewindow, u
binde = $mod Shift, l, movewindow, r

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = Alt, Tab, workspace, m+1
bind = Alt Shift, Tab, workspace, m-1

bind = $mod, V, togglespecialworkspace, magic
bind = $mod, V, movetoworkspace, +0
bind = $mod, V, togglespecialworkspace, magic
bind = $mod, V, movetoworkspace, special:magic
bind = $mod, V, togglespecialworkspace, magic
bind = $mod, V, exec, pkill -RTMIN+3 waybar
                                
# Mouse bindings
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Dunst Keys
binde = $mod, Space, exec, dunstctl close
bind = $mod, b, exec, shortcuts -n
bind = $mod shift, b, exec, shortcuts -d

# Function Keys
binde = ,XF86AudioLowerVolume, exec, mediacontrol volume down
binde = ,XF86AudioRaiseVolume, exec, mediacontrol volume up
bind = $mod, XF86AudioLowerVolume, exec, mediacontrol volume off
bind = $mod, XF86AudioRaiseVolume, exec, mediacontrol volume full
bind = ,XF86AudioMute, exec, mediacontrol volume toggle
binde = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop
binde = ,XF86AudioNext, exec, playerctl next
binde = ,XF86AudioPrev, exec, playerctl previous
binde = ,XF86MonBrightnessUp, exec, mediacontrol backlight up
binde = ,XF86MonBrightnessDown, exec, mediacontrol backlight down
bind = $mod, XF86MonBrightnessUp, exec, mediacontrol backlight full
bind = $mod, XF86MonBrightnessDown, exec, mediacontrol backlight off
binde = ,XF86AudioMicMute, exec, mediacontrol togglemic
binde = ,XF86HomePage, exec, mediacontrol togglemic
bind = Alt Shift, S, exec, app2unit -- screenshot select
bind = $mod Shift, S, exec, app2unit -- screenshot full
bind = $mod Shift, O, exec, app2unit -- screenshot ocr
bind = ,Print, exec,app2unit --  screenshot full
bind = $mod&Shift&Alt, S, exec, app2unit -- screenshot window
bind = Alt, Print, exec, app2unit -- screenshot window
bind = ,XF86Calculator, exec, $calculator
bind = ,XF86Launch4, exec, shortcuts -t
bind = ,XF86Macro27, exec, dunstify -r 134897 -a "Razer" -i keyboard "brightness increased"
bind = ,XF86Macro28, exec, dunstify -r 134897 -a "Razer" -i keyboard "brightness decreased"
bind = $mod&Ctrl&Shift&Alt, T, exec, shortcuts -T

# TKL Extras
binde = $mod, M, exec, mediacontrol togglemic
bind = $mod, C, exec, $calculator

# Zoom
binde = $mod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = $mod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
