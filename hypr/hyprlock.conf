background {
    monitor =
    path = ~/img/.wallpaper
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(255,255,255,0.5)
    fade_on_empty = false
    rounding = -1
    check_color = rgba(242, 243, 244, 0.75)
    placeholder_text = Input password
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(LANG=tr_TR.UTF-8 date +"%d %B, %A")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = proportional_font
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(LANG=tr_TR.UTF-8 date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = proportional_font
  position = 0, 200
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "hello, $(whoami)"
    color = rgba(242, 243, 244, 0.5)
    font_size = 14
    font_family = monospace_font
    position = 0, -660
    halign = center
    valign = top
}
